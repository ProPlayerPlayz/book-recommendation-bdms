<!DOCTYPE html>
<html>
<head>
    <title>Book Publishing Form</title>
    <style>

        /* Menu bar styles */
        .menu {
            background-color: #f1f1f1;
            overflow: hidden;
            align-items: center;
        }
        
        .menu a {
            float: left;
            color: black;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            font-size: 17px;
        }
        
        .menu a:hover {
            background-color: #ddd;
            color: black;
        }
        
        .menu a.active {
            background-color: #4CAF50;
            color: white;
        }

        /* Add your styles here */
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            background-image: url('https://printawallpaper.com/wp-content/uploads/2020/07/Flying_Books_dn.jpg');
            background-size: cover;
            
        }
        
        h1 {
            text-align: center;
            color: #000000;
            -webkit-text-stroke: 0.05px #ffffff;

        }

        h2 {
            text-align: center;
            color: #000000;
            -webkit-text-stroke: 0.025px #ffffff;
        }

        h3 {
            text-align: center;
            color: #333;
            -webkit-text-stroke: 0.025px #ffffff;
        }

        h4 {
            text-align: center;
            color: #333;
            -webkit-text-stroke: 0.025px #ffffff;
        }
        
        form {
            max-width: 450px;
            margin: 0 auto;
            padding: 50px;
            background-color: #dfe9da;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        label {
            font-family: 'Arial', sans-serif;
            font-weight: bold;
            display: block;
            margin-bottom: 8px;
            color: #000000;
        }
        
        input[type="text"],
        input[type="number"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            margin-bottom: 20px;
            font-family: 'Arial', sans-serif;
            /* font-weight: bold; */
        }
        
        input[type="submit"] {
            background-color: #4CAF50;
            font-size: large;
            color: white;
            padding: 20px 40px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            /* margin-top: 10px; */
        }
        
        input[type="submit"]:hover {
            background-color: #45a049;
        }

        input[type="text"]:read-only {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <div class="menu">
        <a class="active" href="/publish/{{pid}}">Publish</a>
        <a href="/analytics/{{pid}}/1">Analytics</a>
        <a href="/data_analysis/0">Data Analysis</a>
        <a href="/logout">Logout</a>
        <p style="float: right; margin-right: 20px;">Welcome, <span id="user_id">{{ pid }}</span>!</p>
    </div>

    <h1>Book Publishing Form</h1><br>
    <h4>Anyone with a E-book Premium Subscription will be able to Read this book Online!</h2><br>
    <h2>{{ status }}</h2>
    <form action="/publish/{{pid}}" method="post">
        <label for="title">Book Title:</label>
        <input type="text" id="title" name="title" required><br><br>
        
        <label for="author">Book Author:</label>
        <input type="text" id="author" name="author" required><br><br>
        
        <label for="isbn">ISBN:</label>
        <input type="text" id="isbn" name="isbn" pattern="[0-9]{13}" required><br><br>
        
        <label for="year">Year of Publication:</label>
        <input type="number" id="year" name="year" required><br><br>
        
        <label for="image">Image URL:</label>
        <input type="text" id="image" name="image" required><br><br>

        <label for="publisher">Publisher Name:</label>
        <input type="text" id="publisher" name="publisher" value="{{ publisherName }}" readonly><br><br>
        <input type="submit" value="Submit">
    </form>
</body>
</html>

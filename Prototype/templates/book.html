<!DOCTYPE html>
<html>
<head>
    <title>Book Details</title>
    <style>
        /* Global styles */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #0d0d36;
            background-image: url('https://c4.wallpaperflare.com/wallpaper/148/392/948/1920x1080-px-books-interior-design-interiors-knowledge-library-shelves-anime-pokemon-hd-art-wallpaper-preview.jpg');
            background-size: cover; 
            color: #333; /* Set default text color */
        }

        /* Header styles */
        .menu {
            background-color: #f1f1f1;
            overflow: hidden;
            align-items: center;
        }
        
        .menu a {
            float: left;
            color: black;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            font-size: 17px;
        }
        
        .menu a:hover {
            background-color: #ddd;
            color: black;
        }
        
        .menu a.active {
            background-color: #4CAF50;
            color: white;
        }

        /* Book details styles */
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 30px;
            background-color: #fff;
            border: 2px solid #ccc;
            border-radius: 10px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }
        
        h1 {
            color: #333;
            text-align: center;
        }
        
        .book-details {
            margin-bottom: 30px;
            text-align: center;
        }
        
        .book-details h2 {
            font-size: 24px;
            margin-bottom: 15px;
            font-weight: bold;
        }
        
        .book-details p {
            margin: 5px 0;
            font-size: 18px;
        }

        .book-details img {
            width: 200px;
            height: auto;
            margin-top: 20px;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }

        .overall-rating {
            font-size: 20px;
            font-weight: bold;
            text-align: center;
            margin-bottom: 20px;
        }

        /* Add review form styles */
        .add-review {
            text-align: center;
            margin-bottom: 20px;
        }

        .add-review h2 {
            font-size: 24px;
            margin-bottom: 15px;
            font-weight: bold;
        }

        .add-review label {
            display: block;
            margin-bottom: 10px;
            font-size: 18px;
            font-weight: bold;
        }

        .add-review select {
            margin-bottom: 15px;
            font-size: 16px;
            padding: 8px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        .add-review input[type="submit"] {
            padding: 10px 20px;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .add-review input[type="submit"]:hover {
            background-color: #45a049;
        }

        /* Add to library form styles */
        .add-to-library {
            text-align: center;
        }

        .add-to-library h2 {
            font-size: 24px;
            margin-bottom: 15px;
            font-weight: bold;
        }

        .add-to-library input[type="submit"] {
            padding: 10px 20px;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .add-to-library input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <div class="menu">
        <a class="active" href="/home/{{user_id}}">Home</a>
        <a href="/search/">Search</a>
        <a href="/profile">Profile</a>
        <a href="/logout">Logout</a>
        <p style="float: right; margin-right: 20px;">Welcome, <span id="user_id">{{ username }}</span>!</p>
    </div>
    
    <!-- Book details content -->
    <div class="container">
        <h1>Book Details</h1>
        
        <div class="book-details">
            <h2>Book Title: {{ book.BookTitle }}</h2>
            <p>Author: {{ book.BookAuthor }}</p>
            <p>Year of Publication: {{ book.YearOfPublication }}</p>
            <p>Publisher: {{ publisher }}</p>
            <img src="{{ book.ImageURL }}" alt="Book Cover">
        </div>
               
        <div class="overall-rating">
            Overall Rating: {{ overall_rating }}
        </div>
        
        <form action="/book/{{ book.ISBN }}" method="POST" class="add-review">
            <h2>Add Review</h2>
            <label for="book_rating">Rating:</label>
            <select name="book_rating" id="book_rating">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
            </select>
            <br>
            <input type="submit" name="add_rating" value="Add Rating">
        </form>

        <form action="/book/{{ book.ISBN }}" method="POST" class="add-to-library">
            <h2>Add to Library</h2>
            <input type="submit" name="add_to_library" value="Add to Library">
        </form>
    </div>
</body>
</html>

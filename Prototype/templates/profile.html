<!DOCTYPE html>
<html>
<head>
    <title>User Profile</title>
    <style>
        /* Menu bar styles */
        body {
            font-family: 'Arial', sans-serif;
            background-image: url('https://static.vecteezy.com/system/resources/previews/027/123/394/non_2x/back-view-of-businessman-standing-on-opened-book-and-looking-at-flying-books-education-concept-a-man-standing-on-an-open-book-floating-pieces-of-the-book-above-him-dyslexia-concept-ai-generated-free-photo.jpg');
            background-size: cover; 
            background-color: #f1f1f1;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            color: #000000;
            text-align: center;
            padding: 10px;
            background-color:#e5d4cc;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }
     
        /* .menu {
            background-color: #f1f1f1;
            overflow: hidden;
            align-items: center;
        } */
        .menu {
            background-color: #f1f1f1;
            overflow: hidden;
            width: 100%;
            display: flex;
            justify-content:left;
            /* align-items: center; */
        }
        
        .menu p{
            margin-left: auto;
            margin-right: 20px;
        }
        .menu a {
            color: black;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            font-size: 17px;
        }
        
        .menu a:hover {
            background-color: #ddd;
            color: black;
        }
        
        .menu a.active {
            background-color: #4CAF50;
            color: white;
        }

        /* Add your styles here */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        
        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        
        tr:hover {
            background-color: #f5f5f5;
        }
        
        .remove-button {
            background-color: #f44336;
            color: white;
            border: none;
            padding: 8px 12px;
            text-align: center;
            text-decoration: none;
            font-size: 14px;
            margin: 2px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            border-radius: 5px;
        }

        .remove-button:hover {
            background-color: #d32f2f;
        }

        h1, h2 {
            color: #000000;
            text-align: center;
        }

        /* User information section styling */
        .user-info {
            background-color: #e5d4cc; /* Adjust color as desired */
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            width: 80%;
            max-width: 800px;
            text-align: center;
        }

        /* Personal library section styling */
        .personal-library {
            background-color: #e5d4cc; /* Adjust color as desired */
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 800px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="menu">
        <a href="/home/{{userid}}">Home</a>
        <a href="/search/">Search</a>
        <a class="active" href="/profile">Profile</a>
        <a href="/logout">Logout</a>
        <p style="margin-right: 20px;">Welcome, <span id="userid">{{ username }}</span>!</p>
    </div>

    <h1>User Profile</h1>
    <div class="user-info">
        <h2>User Information</h2>
        <!-- Display user information here -->
        <p>User ID: {{ user.UserID }}</p>
        <p>Location: {{ user.Location }}</p>
        <p>Age: {{ user.Age }}</p>
    </div>

    <div class="personal-library">
        <h2>Personal Library</h2>
        <!-- Display list of books in a table form -->
        <table>
            <tr>
                <th>Title</th>
                <th>Author</th>
                <th>Action</th>
            </tr>
            {% for book in books %}
            <tr>
                <td>{{ book.BookTitle }}</td>
                <td>{{ book.BookAuthor }}</td>
                <td>
                    <form action="/remove_book/{{ book.ISBN }}" method="POST">
                        <button class="remove-button" type="submit">X</button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </table>
    </div>
</body>
</html>
